<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block pagetitle %}{% endblock %}</title>
        <!-- load static -->
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <!-- CSS -->
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <main>
            <header class="border-bottom py-3">
                <div class="container d-flex justify-content-center align-items-center gap-5">
                    <a href="/words" class="text-dark text-decoration-none"> Слова </a>
                    <a href="/" class="d-flex justify-content-center align-items-center
                        bg-dark text-dark text-decoration-none py-2 px-4 rounded-3"
                    >
                        <div style="font-size: 28px; font-weight: bold; color: #FFFFFF;"> Learn English </div>
                    </a>
                    <a href="/cards" class="text-dark text-decoration-none"> Карточки </a>
                </div>
            </header>
            <div class="container pt-4">
                <div class="p-5 mb-4 bg-light rounded-3" id="title-box">
                    <div class="container-fluid py-5">
                        <h1 class="display-1 fw-bold">{% block page-title %}{% endblock %}</h1>
                        <p class="fs-4">{% block page-lead %}{% endblock %}</p>
                    </div>
                </div>
                {% block content %}{% endblock %}
            </div>
            <footer class="footer pt-3 mt-4 text-muted border-top py-3">
                <div class="container d-flex justify-content-center">
                    Петр Грачев © 2023
                </div>
            </footer>
        </main>
    </body>
</html>
